<h1>{{'dashboard.dashboard' | translate}}</h1>
<div class="page-content">
    <div class="carousel-wrapper">
        <ng-container *ngIf="(facade.userBankAccounts$ | async) === null">
            <nz-skeleton [nzActive]="true"></nz-skeleton>
        </ng-container>
        <ng-container *ngIf="(facade.userBankAccounts$ | async) as bankAccounts">
            <div class="empty-carousel-template elevated" *ngIf="bankAccounts.length === 0">
                {{'dashboard.no_bank_accounts_to_display' | translate}}
            </div>
            <ng-container *ngIf="bankAccounts.length > 0">
                <button nz-button nzType="text" (click)="carousel.pre(); facade.setSelectedBankAccountIndex(carousel.activeIndex)" [disabled]="carousel.activeIndex === 0">
                    <span nz-icon nzType="left" nzTheme="outline"></span>
                </button>
                <nz-carousel nzEnableSwipe="false" #carousel class="elevated">
                    <bnk-account-card nz-carousel-content 
                                        *ngFor="let account of bankAccounts" 
                                        [account]="account">
                    </bnk-account-card>
                </nz-carousel>
                <button nz-button nzType="text" (click)="carousel.next(); facade.setSelectedBankAccountIndex(carousel.activeIndex)" [disabled]="bankAccounts.length === 0 || carousel.activeIndex === bankAccounts.length-1">
                    <span nz-icon nzType="right" nzTheme="outline"></span>
                </button>
            </ng-container>
        </ng-container>
    </div>

    <bnk-new-account-card class="elevated"></bnk-new-account-card>
</div>
