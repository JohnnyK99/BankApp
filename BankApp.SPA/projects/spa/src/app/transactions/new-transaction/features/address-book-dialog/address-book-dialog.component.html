<input nz-input [formControl]="filterControl" [placeholder]="'shared.search' | translate">
<nz-radio-group nzButtonStyle="solid" [(ngModel)]="selected" (ngModelChange)="onSelect()">
    <label nz-radio-button *ngFor="let payee of filteredPayees$ | async" [nzValue]="payee">
        <span class="account-name">{{payee.name}}</span>
        <span class="account-description">{{payee.bankAccount | mask: TransactionsConstants.accountNumberMask}}</span>
    </label>
</nz-radio-group>
